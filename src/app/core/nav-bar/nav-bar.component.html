<!-- HEADER / NAVIGATION -->
<div id="header"></div>
<header class="sticky-top" role="banner">
    <nav id="navBar" class="navbar navbar-expand-xl" role="navigation" aria-label="Main navigation">
        <div class="container blur">
            <a class="navbar-brand fw-bold" (click)="scrollToSection('#header')">
                Kyle Stranick
            </a>

            <!-- Hamburger button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto gap-3">
                    <!-- Anchor links to each section in main content -->
                    <li class="nav-item" *ngFor="let link of navLinks">
                        <a class="nav-link" (click)="scrollToSection(link.anchor)">
                            {{ link.label }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
