<!-- Page Layout -->
<app-nav-bar (contentToggled)="onContentToggled($event)"></app-nav-bar>
<div id="content">
  <main class="font-uppercase">
    <app-intro (contentToggled)="onContentToggled($event)" id="intro"></app-intro>
    <div *ngIf="showContent" class="bg-color">
      <app-about id="about"></app-about>
      <app-resume id="resume"></app-resume>
      <app-cover-letter id="cover-letter"></app-cover-letter>
      <app-course-artifacts id="artifacts"></app-course-artifacts>
      <app-awards id="awards"></app-awards>
      <app-references id="references"></app-references>
    </div>
    <app-contact id="contact"></app-contact>
  </main>
</div>
<app-footer></app-footer>
